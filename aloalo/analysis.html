<!DOCTYPE html>
<html>
    <head>
        
        <title>Aloalo Boss 2 - Analysis</title>

        <link rel="stylesheet" href="../css/analysis.css">

        <script src="../scripts/jquery-3.7.1.min.js"></script>
        <script src="../scripts/analysis.js" type="module"></script>
    </head>

    <body>

        <div id="arenaContainer">
            <svg id="arenaSvg" width="800" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>

        <div id="info">
            <h1>Boss</h1>
            <div id="bossInfo"></div>

            <h1>Player</h1>
            <div id="playerInfo"></div>

            <h1>Score</h1>
            <div id="scoreInfo"></div>
            
            <div id="stepInfo">
                <div id="explanation">asdfsd</div>
            </div>

            <div id="buttons">
                <button id="confirmButton" type="button" onclick="finishStep()">Confirm Move</button>
                <button id="nextButton" type="button" onclick="nextStep()">Continue</button>
                <button id="resetButton" type="button" onclick="startOver()">Start Over</button>
            </div>
        </div>

    </body>
</html>
